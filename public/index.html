<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List & Text Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Text Adventure Game</h1>

        <div id="form-selection" class="menu-bar">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>

        <form id="register-user-form" class="form hidden">
            <h2>Register User</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register User</button>
        </form>

        <form id="login-user-form" class="form hidden">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit">Login</button>
        </form>

        <div id="game-container" class="hidden">
            <h2 id="username-display"></h2>
            <div id="output">Welcome to the Text Adventure Game! Make your choices.</div>
            <div id="choices"></div>
            <textarea id="choices-text" rows="10" cols="80" readonly></textarea>
            <button id="save-button">Save</button>
            <button id="load-button">Load Saved Game</button>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </div>

    <script src="script.mjs"></script>
</body>

</html>
