<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #choices {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>

    <h1>User List</h1>

    <ul id="user-list"></ul>

    <h2>Create User</h2>
    <form id="create-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create User</button>
    </form>


    <div id="game-container">
        <div id="output">Welcome to the Text Adventure Game! Make your choices.</div>
        <div id="choices">
            <button onclick="makeChoice('choice1')">Choice 1</button>
            <button onclick="makeChoice('choice2')">Choice 2</button>
            <!-- Add more buttons for additional choices -->
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userListElement = document.getElementById('user-list');
            const createUserForm = document.getElementById('create-user-form');

            // Replace 'your_backend_api_url' with the actual URL of your backend API
            const apiUrl = 'http://localhost:8080/user';

            // Function to create a user
            const createUser = (name, email, password) => {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                })
                .then(response => response.json())
                .then(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.name} - ${user.email}`;
                    userListElement.appendChild(listItem);
                })
                .catch(error => console.error('Error creating user:', error));
            };

            // Event listener for form submission
            createUserForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                createUser(name, email, password);

                // Clear the form fields after submission
                createUserForm.reset();
            });

            // Fetch existing users on page load
            fetch(apiUrl)
                .then(response => response.json())
                .then(users => {
                    // Assuming your API response is an array of user objects
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${user.name} - ${user.email}`;
                        userListElement.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

          // Initial game state
          let gameState = {
            currentScenario: 'intro',
            choices: {
                intro: {
                    GoLeft: 'nextScenario1',
                    GoRxight: 'nextScenario2'
                },
                nextScenario1: {
                    choice1: 'ending',
                    choice2: 'deadEnd'
                },
                nextScenario2: {
                    choice1: 'ending',
                    choice2: 'deadEnd'
                },
                // Add more scenarios and choices as needed
            },
            scenarioText: {
                intro: 'You find yourself in a dark room. What do you do?',
                nextScenario1: 'You chose to go left. What next?',
                nextScenario2: 'You chose to go right. What next?',
                ending: 'Congratulations! You have completed the adventure.',
                deadEnd: 'Oops! You reached a dead end. Game over.'
                // Add more scenario texts as needed
            }
        };

        // Function to update the game based on user choice
        function makeChoice(choice) {
            const nextScenario = gameState.choices[gameState.currentScenario][choice];
            if (nextScenario) {
                gameState.currentScenario = nextScenario;
                updateGame();
            }
        }

        // Function to update the HTML with the current game state
        function updateGame() {
            const outputElement = document.getElementById('output');
            const choicesElement = document.getElementById('choices');

            // Update the output text
            outputElement.textContent = gameState.scenarioText[gameState.currentScenario];

            // Clear previous choices
            choicesElement.innerHTML = '';

            // Add new choices buttons
            Object.keys(gameState.choices[gameState.currentScenario]).forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => makeChoice(choice);
                choicesElement.appendChild(button);
            });
        }

        // Initial game update
        updateGame();
    </script>

</body>
</html>
