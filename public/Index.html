<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List & Text Adventure Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #choices {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>

    <h1>User List & Text Adventure Game</h1>

    <!-- User List Section -->
    <h2>User List</h2>
    <ul id="user-list"></ul>

    <!-- Create User Section -->
    <h2>Create User</h2>
    <form id="create-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create User</button>
    </form>

    <!-- Text Adventure Game Section -->
    <div id="game-container">
        <div id="output">Welcome to the Text Adventure Game! Make your choices.</div>
        <div id="choices"></div>
        <textarea id="choices-text" rows="10" cols="80" readonly></textarea>
    </div>

    <!-- JavaScript Code -->
    <script> 
        document.addEventListener('DOMContentLoaded', () => {
            const userListElement = document.getElementById('user-list');
            const createUserForm = document.getElementById('create-user-form');
            const choicesTextElement = document.getElementById('choices-text');

            // Backend API URL with port 5432
            const apiUrl = 'http://localhost:5432/user'; // Update the API URL as needed

            // Function to create a user
            const createUser = (name, password) => {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, password }),
                })
                .then(response => response.json())
                .then(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.name}`;
                    userListElement.appendChild(listItem);
                })
                .catch(error => console.error('Error creating user:', error));
            };

            // Event listener for form submission
            createUserForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;

                createUser(name, password);

                createUserForm.reset();
            });

            // Fetch users from the backend
            fetch(apiUrl)
                .then(response => response.json())
                .then(users => {
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${user.name}`;
                        userListElement.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Text Adventure Game Logic
        let gameState = {
            currentScenario: 'intro',
            choices: {
                intro: {
                    LookAround: 'lookAround',
                    OpenDoor: 'openDoor'
                },
                // Define other scenarios and choices here...
            },
            scenarioText: {
                intro: 'You wake up in a mysterious room. Its dark but you can barely see that there is a door in front of you. What do you do?',
                // Define scenario texts here...
            },
            playerChoices: []
        };

        function makeChoice(choice) {
            const nextScenario = gameState.choices[gameState.currentScenario][choice];
            if (nextScenario) {
                gameState.playerChoices.push({
                    scenarioText: gameState.scenarioText[gameState.currentScenario],
                    choice: choice
                });
                gameState.currentScenario = nextScenario;
                updateGame();
            }
        }

        function updateGame() {
            const outputElement = document.getElementById('output');
            const choicesElement = document.getElementById('choices');
            const choicesTextElement = document.getElementById('choices-text');
            
            outputElement.textContent = gameState.scenarioText[gameState.currentScenario];
            
            // Update choices text box
            choicesTextElement.value = '';
            gameState.playerChoices.forEach((choice, index) => {
                choicesTextElement.value += `${index + 1}. Scenario: ${choice.scenarioText}, Choice: ${choice.choice}\n`;
            });

            choicesElement.innerHTML = '';
            Object.keys(gameState.choices[gameState.currentScenario]).forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => makeChoice(choice);
                choicesElement.appendChild(button);
            });
        }

        updateGame(); // Initial game update
    </script>

</body>
</html>
