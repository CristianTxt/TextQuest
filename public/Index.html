<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List & Text Adventure Game</title>

    <style>
        /* Your CSS styles remain unchanged */
        .hidden {
            display: none;
        }
    </style>
    
</head>
<body>

    <h1> Text Adventure Game</h1>


    <!-- Dropdown Menu to Switch between Registration and Login -->
    <label for="form-selection">Select Form:</label>
    <select id="form-selection">
        <option value="register">Register</option>
        <option value="login">Login</option>
    </select>

    <!-- Register User Section -->
    <form id="register-user-form" class="form">
        <h2>Register User</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register User</button>
    </form> 

    <!-- Login Section -->
    <form id="login-user-form" class="form hidden">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Text Adventure Game Section -->
    <div id="game-container" class=" hidden">
        <div id="output">Welcome to the Text Adventure Game! Make your choices.</div>
        <div id="choices"></div>
        <textarea id="choices-text" rows="10" cols="80" readonly></textarea>
        <button id="sign-out-button">Sign Out</button>
    </div>
    
        <!-- Your game elements -->

    <!-- JavaScript Code -->
    <script>  

document.addEventListener('DOMContentLoaded', () => {
    const apiUrl = 'http://localhost:5000'; // Assuming your API
    const registerUserForm = document.getElementById('register-user-form');
    const loginUserForm = document.getElementById('login-user-form');
    const gameContainer = document.getElementById('game-container');
    const formSelection = document.getElementById('form-selection');

    formSelection.addEventListener('change', () => {
        if (formSelection.value === 'register') {
            registerUserForm.classList.remove('hidden');
            loginUserForm.classList.add('hidden');
        } else if (formSelection.value === 'login') {
            registerUserForm.classList.add('hidden');
            loginUserForm.classList.remove('hidden');
        }
    });

    registerUserForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const response = await fetch(`${apiUrl}/user/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
        });
        const data = await response.json();
        console.log(data);
        registerUserForm.reset();
    }); 

    loginUserForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const response = await fetch(`${apiUrl}/user/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        loginUserForm.reset();
        if (response.ok) {
            localStorage.setItem('token', data.authToken);
            console.log(data.authToken)
            gameContainer.classList.remove('hidden');
        } else {
            alert('Login failed. Please check your credentials.');
        }
    });

    const signOutButton = document.getElementById('sign-out-button');
    signOutButton.addEventListener('click', () => {
        localStorage.removeItem('token');
        gameContainer.classList.add('hidden');
    });
});
    </script>
</body>
</html>
