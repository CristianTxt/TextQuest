<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #choices {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>

    <h1>User List</h1>

    <ul id="user-list"></ul>

    <h2>Create User</h2>
    <form id="create-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create User</button>
    </form>

    <div id="game-container">
        <div id="output">Welcome to the Text Adventure Game! Make your choices.</div>
        <div id="choices">
            <button onclick="makeChoice('choice1')">Choice 1</button>
            <button onclick="makeChoice('choice2')">Choice 2</button>
        </div>
        <textarea id="choices-text" rows="10" cols="80" readonly></textarea>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userListElement = document.getElementById('user-list');
            const createUserForm = document.getElementById('create-user-form');
            const choicesTextElement = document.getElementById('choices-text');

           
            const apiUrl = 'http://localhost:8080/user';

            const createUser = (name, password) => {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, password }),
                })
                .then(response => response.json())
                .then(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.name}`;
                    userListElement.appendChild(listItem);
                })
                .catch(error => console.error('Error creating user:', error));
            };

            createUserForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;

                createUser(name, password);

              
                createUserForm.reset();
            });

            
            fetch(apiUrl)
                .then(response => response.json())
                .then(users => {
                    
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${user.name}`;
                        userListElement.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        
        let gameState = {
            currentScenario: 'intro',
            choices: {
                intro: {
                    LookAround: 'lookAround',
                    OpenDoor: 'openDoor'
                },
                lookAround: {
                    TakeKey: 'takeKey',
                    OpenWindow: 'openWindow'
                },
                openDoor: {
                    LookAround: 'lookAround',
                    TryAgain: 'tryAgain'
                },
                takeKey: {
                    LookAroundAgain: 'LookAround2',
                    WalkToDoor: 'walktodoor'
                },
                openWindow: {
                    LookOutside: 'lookOutSide',
                    LookDown: 'lookDown'
                },
                tryAgain: {
                    LookAround: 'lookAround',
                    ForceDoor: 'ForceDoor'
                },
                LookAround2: {
                    CheckCabinet: 'Cabinet',
                    WalkToLever: 'lever'
                },
                walktodoor: {
                    UseTheKey: 'UseTheKey',
                    GoToWindow: 'openWindow'
                },
                lookOutSide: {
                    LookAround2: 'LookAround2',
                    LookDown: 'lookDown'
                },
                lookDown: {
                    GoDownRope: 'Dead',
                    LookAround2: 'LookAround2'
                },
                unlockdoor: {
                    EnterHallway: 'darkHallway',
                    StayInRoom: 'stayInRoom'
                },
                UseTheKey: {
                    OpenTheDoor: 'unlockdoor',
                    LookAroundRoom: 'LookaroundRoom'
                }
            },
            scenarioText: {
                intro: 'You wake up in a mysterious room. Its dark but you can barely see that there is a door in front of you. What do you do?',
                lookAround: 'You look around vaguely. You find an old key on a table and a window that is slightly open. What do you do?',
                openDoor: 'You try to open the door but it\'s locked and it won\'t budge. What do you do?',
                takeKey: 'You grab the key and put it into your pocket.',
                openWindow: 'You walk to the half open window and open it. What do you do?',
                tryAgain: 'You try to open the door again, a bit harder this time. The door hinges creaking, but it won\'t open. What do you do?',
                LookAround2: 'You look around the room more, trying to look carefully. You see a cabinet and a lever beside the cabinet. What do you do?',
                walktodoor: 'You walk up to the door and notice a keyhole. What do you do?',
                lookOutSide: 'You look out the window and see a dark, dead forest. You hear crows scream, the moon shining. What do you do?',
                lookDown: 'You look down at the edge of the window. What you see is an old rope that leads down a tower. What do you do?',
                unlockdoor: 'The door creaks open, revealing a dark hallway.',
                UseTheKey: 'You use the key to open the door. It clicks and the door is unlocked. What do you do?',
                ending: 'Congratulations! You have completed the adventure.',
                deadEnd: 'Oops! You reached a dead end. Game over.'
            },
            playerChoices: []
        };

        
        function makeChoice(choice) {
            const nextScenario = gameState.choices[gameState.currentScenario][choice];
            if (nextScenario) {
                gameState.playerChoices.push({
                    scenarioText: gameState.scenarioText[gameState.currentScenario],
                    choice: choice
                });
                gameState.currentScenario = nextScenario;
                updateGame();
            }
        }

        
        function updateGame() {
            const outputElement = document.getElementById('output');
            const choicesElement = document.getElementById('choices');
            const choicesTextElement = document.getElementById('choices-text');

            
            outputElement.textContent = gameState.scenarioText[gameState.currentScenario];
            
            // Update choices text box
            choicesTextElement.value = '';
            gameState.playerChoices.forEach((choice, index) => {
                choicesTextElement.value += `${index + 1}. Scenario: ${choice.scenarioText}, Choice: ${choice.choice}\n`;
            });

            choicesElement.innerHTML = '';

            Object.keys(gameState.choices[gameState.currentScenario]).forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => makeChoice(choice);
                choicesElement.appendChild(button);
            });
        }

        
        updateGame();
    </script>

</body>
</html>
